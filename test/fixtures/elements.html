<div id="foo" class="foo">foo</div>

<form id="form" action="index.html" method="POST">
  <input name="bar" type="text">
  <input name="input" type="text" value="foo">

  <input id="radio" name="radio" type="radio" checked value="1">
  <input name="radio" type="radio" value="2">

  <select name="select" id="select">
    <option value="0" selected>0</option>
    <option value="1">1</option>
  </select>

  <select name="select-multi" id="select-multi" multiple>
    <option value="0" selected>0</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <select name="select-disabled" id="select-disabled" disabled>
    <option value="0" selected>0</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <select name="select-optgroup" id="select-optgroup" multiple>
    <optgroup label="Group 1">
      <option selected>1.1</option>
    </optgroup>
    <optgroup label="Group 2">
      <option>2.1</option>
      <option>2.2</option>
    </optgroup>
    <optgroup label="Group 3" disabled>
      <option>3.1</option>
      <option>3.2</option>
      <option>3.3</option>
    </optgroup>
  </select>
</form>
